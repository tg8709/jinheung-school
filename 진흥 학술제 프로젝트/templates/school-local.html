<!DOCTYPE html>
<html lang="ko"> <!-- HTML5 문서 선언, 페이지가 한국어로 작성되었음을 명시 -->
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 장치에서 적절히 표시되도록 설정 -->
    <title>학교 층별 안내</title> <!-- 페이지의 제목. 브라우저 탭에 표시됨 -->
    <link rel="stylesheet" href="static/school-local.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body> <!-- 본문 내용 시작 -->

    <header> <!-- 페이지 상단에 위치하는 헤더 영역 -->
        <h1>학교 중요 교실 안내</h1> <!-- 페이지의 주요 제목을 나타내는 h1 태그 -->
    </header>
    
    <main> <!-- 페이지의 주요 내용 부분 -->
        <!-- 2층 정보 -->
        <section class="floor"> <!-- 'floor' 클래스를 가진 section은 각 층에 대한 정보를 구분하는 부분 -->
            <h2>2층</h2> <!-- h2 태그는 '2층'이라는 제목을 표시 -->
            <div class="classroom-card"> <!-- 각 교실에 대한 정보를 담는 'classroom-card' 클래스 -->
                <h3>꿈힘참</h3> <!-- h3는 교실 제목을 표시 -->
                <p>학생들이 자유롭게 사용할 수 있는 공간으로 점심시간, 수요자습, 토요자습 때 자습을 하기 위해 이용한다.</p> <!-- p는 교실에 대한 설명 -->
            </div>
            <div class="classroom-card"> <!-- 또 다른 교실 카드 -->
                <h3>스터디실</h3> <!-- 또 다른 교실 제목 -->
                <p>꿈힘찬 옆에 있는 교실로 집중적으로 자습할 수 있는 공간이다.</p> <!-- 교실 설명 -->
            </div>
        </section>

        <!-- 5층 정보 -->
        <section class="floor"> <!-- 5층에 대한 정보를 담은 section -->
            <h2>5층</h2> <!-- h2 태그로 '5층' 제목을 표시 -->
            <div class="classroom-card"> <!-- 5층 교실 카드 -->
                <h3>음악실</h3> <!-- 음악실 제목 -->
                <p>음악 수업이 진행되는 공간</p> <!-- 음악실 설명 -->
            </div>
        </section>

        <a href="/">메인 페이지로 돌아가기</a> <!-- 메인 페이지로 돌아갈 수 있는 링크 -->
    </main>
    
</body> <!-- 본문 내용 끝 -->
</html>
