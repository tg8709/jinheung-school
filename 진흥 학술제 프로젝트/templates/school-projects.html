<!DOCTYPE html>
<html lang="ko"> <!-- HTML5 문서 선언, 페이지가 한국어로 작성되었음을 명시 -->
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 장치에서 적절히 표시되도록 설정 -->
    <title>학교 특색 사업</title> <!-- 페이지의 제목. 브라우저 탭에 표시됨 -->
    <link rel="stylesheet" href="/static/school-projects.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body> <!-- 본문 내용 시작 -->

    <header> <!-- 페이지 상단에 위치하는 헤더 영역 -->
        <h1>학교 특색 사업</h1> <!-- 페이지의 주요 제목을 나타내는 h1 태그 -->
    </header>
    
    <main> <!-- 페이지의 주요 내용 부분 -->
        <div class="projects-container">
            <!-- 'projects-container' 클래스는 여러 개의 프로젝트를 묶는 컨테이너 역할 -->
            <div class="project-card">
                <!-- 'project-card'는 각 프로젝트에 대한 정보를 담고 있는 카드 형식의 div -->
                <h2>진로/자율 소모임 활동</h2> <!-- h2: 각 프로젝트 제목 -->
                <p>자신과 관심사가 비슷한 친구들끼리 모여서 소모임 활동을 통해 자신의 관심사를 확장해 나갈 수 있습니다.</p>
                <!-- p: 진로/자율 소모임 활동에 대한 설명 -->
            </div>
            <div class="project-card"> <!-- 또 다른 프로젝트 카드 -->
                <h2>진흥 학술제</h2>
                <p>매 학기 말마다 학생들이 스스로 자신이 원하는 주제를 선정하여, 학생들 앞에서 수업을 하는 시간을 가집니다.</p>
            </div>
            <div class="project-card"> <!-- 또 다른 프로젝트 카드 -->
                <h2>기숙사</h2>
                <p>학생들이 안전하고 편안하게 생활할 수 있도록 다양한 편의시설과 프로그램을 제공하는 기숙사입니다.</p>
            </div>
            <div class="project-card"> <!-- 또 다른 프로젝트 카드 -->
                <h2>교수와의 특강</h2>
                <p>실제 대학 교수님을 초빙하여, 교수님의 강연 내용을 듣고 다양한 지식을 배울 수 있는 기회를 제공합니다.</p>
            </div>
            <a href="/">메인 페이지로 돌아가기</a>
            <!-- a 태그: 클릭하면 메인 페이지로 돌아갈 수 있는 하이퍼링크 -->
        </div>
        
    </main>

</body> <!-- 본문 내용 끝 -->
</html>
